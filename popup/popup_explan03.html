		<div class="explan_detail">
			<script>
				$(function(){
					explanN();
				});

				$(".explan_list a").on("click",function(index){
					idx = $(this).parent().index() + 1;
					$(".explan_list li").removeClass("active")
					$(this).parent().addClass("active");
					explanN();
				});

				idx = 1;
				explanNum = $(".explan_list > li").length;

				function explanN(){
					$('.ajax_loader').show();
					$.ajax({
						url : "../ajax/explan_detail.html",
						dataType : "html",
						success : function(result){
							$(".explan_detail").html(result);
							$('.ajax_loader').hide();
						}
					});
				}

				function explan_prev(){
					if(idx == 1){
						alert("첫번째 문제입니다.");
					}else{
						idx--;
					}
					$(".explan_list li").removeClass("active");
					$(".explan_list li").eq(idx-1).addClass("active");
					explanN();
				}

				function explan_next(){
					if(idx == explanNum){
						alert("마지막 문제입니다.");
					}else{
						idx++;
					}
					$(".explan_list li").removeClass("active");
					$(".explan_list li").eq(idx-1).addClass("active");
					explanN();
				}
			</script>

	html,body { min-width:inherit; background:#fff; }
	@page { size: auto; margin:0; padding:0; }

		html, body { size:a4;  width: 210mm; height: 297mm; min-width:inherit; overflow:hidden; }

<body>

	<div class="pd_choice">
		<ul class="inputList">
			<li>
				<input type="radio" id="radioGroup01_01" name="radioGroup" checked>
				<label for="radioGroup01_01"><span></span>1학기 중간</label>
			</li>
			<li>
				<input type="radio" id="radioGroup01_02" name="radioGroup">
				<label for="radioGroup01_02"><span></span>1학기 기말</label>
			</li>
			<li>
				<input type="radio" id="radioGroup01_03" name="radioGroup">
				<label for="radioGroup01_03"><span></span>2학기 중간</label>
			</li>
			<li>
				<input type="radio" id="radioGroup01_04" name="radioGroup">
				<label for="radioGroup01_04"><span></span>2학기 기말</label>
			</li>
		</ul>
		<script>
			$(".pd_choice label").on("click",function(){
				ajaxResult();
			});

			function ajaxResult(){
				$('.ajax_loader').show();
				$.ajax({
					url : "print02_info.html",
					dataType : "html",
					success : function(result){
						$(".pd_contents").html(result);
						$('.ajax_loader').hide();
					}
				});
			}
		</script>
	</div>
	<div class="pd_contents">
		<script>
			$(function(){
				ajaxResult();
			});
		</script>
	</div>

</body>

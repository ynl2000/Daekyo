<div class="chartWrap">
	<!-- line chart -->
	<div class="chart" id="circleChartGrid">
			<!-- chartIn -->
			<div class="chartIn">
				<div class="chart_legend">
					<ul>
						<li><img src="images/icon_chart_legend03.png" alt=""/>정답</li>
						<li><img src="images/icon_chart_legend04.png" alt=""/>오답</li>
					</ul>
				</div>

				<!-- progress -->
				<ul class="progress">
					<!-- 오답 -->
					<li>
						<div class="progressWrap">
							<div class="progressBox">
								<div class="data"><span>11</span></div>
								<div class="bar"><span class="txt">오답</span></div>
							</div>
						</div>
					</li>
					<!-- EOD : 오답 -->

					<!-- 정답 -->
					<li>
						<div class="progressWrap">
							<div class="progressBox">
								<div class="data"><span>89</span></div>
								<div class="bar"><span class="txt">정답</span></div>
							</div>
						</div>
					</li>
					<!-- EOD : 정답 -->
				</ul>
				<!-- EOD : progress -->
			</div>
			<!-- EOD : chartIn -->
	</div>
	<!-- EOD : line chart -->
</div>

<script>
	$(function(){
		$("#circleChartGrid").chart({
			type : 'pie', // horizontal, vertical , pie
			donut_width : 115,
			height: '270',
			colorset: ['#ffdd7c', '#42afea'],
		});
	});
</script>
